<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="UserName" matInput type="text" name="UserName" placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)]="Email" matInput type="email" name="Email" placeholder="Email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [(ngModel)]="Password" matInput type="password" name="Password" placeholder="Password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Choose a role...</mat-label>
          <mat-select [(value)]="Role" required>
            <mat-option [value]="roles" *ngFor="let roles of Roles" >{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click) = "register(UserName,Email,Password,Role)" >Register</button>

    </form>
  </mat-card>
</div>
