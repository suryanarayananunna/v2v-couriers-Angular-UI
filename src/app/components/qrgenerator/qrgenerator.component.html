<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Generate QR code</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierId" matInput type="text" name="CourierId" placeholder="CourierId" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierName" matInput type="CourierName" name="CourierName" placeholder="CourierName" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierDescription" matInput type="CourierDescription" name="CourierDescription" placeholder="CourierDescription" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierType" matInput type="CourierType" name="CourierType" placeholder="CourierType" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierProductId" matInput type="CourierProductId" name="CourierProductId" placeholder="CourierProductId" required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input [(ngModel)]="CourierICustomerId" matInput type="CourierICustomerId" name="CourierICustomerId" placeholder="CourierICustomerId" required>
          </mat-form-field>
  
          <!-- <mat-form-field class="example-full-width" >
            <mat-label>Choose a role...</mat-label>
            <mat-select [(value)]="Role" required>
              <mat-option [value]="roles" *ngFor="let roles of Roles" >{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>-->
        </mat-card-content> 
        <button mat-stroked-button color="accent" class="btn-block" (click) = "generateQrCode(CourierId,CourierName,CourierDescription,CourierType,CourierProductId,CourierICustomerId)" >Generate QR Code</button>
  
      </form>
    </mat-card>
  </div>
